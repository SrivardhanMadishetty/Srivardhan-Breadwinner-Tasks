<template>

    <lightning-card title='Summary Information'>

        <div class="slds-grid slds-gutters slds-p-left_x-large slds-p-right_x-large">
            <div class="slds-col slds-align_absolute-center csize">
              <span class="slds-text-body_large hSIze">Current Paid Invoices: <div class="slds-p-left_x-large tsize">{totalPaidInvoices}</div></span>
            </div>&nbsp;&nbsp;&nbsp;

            <div class="slds-col slds-align_absolute-center csize">
              <span class="slds-text-body_large hSIze">Current Due Invoices: <div class="slds-p-left_x-large tdsize">{totalDueInvoices} </div></span>
            </div>&nbsp;&nbsp;&nbsp;

            <div class="slds-col slds-align_absolute-center csize">
              <span class="slds-text-body_large hSIze">Total Receivables: <div class="tasize">${sumOfReceivables}</div></span>
            </div>&nbsp;&nbsp;&nbsp;

            <div class="slds-col slds-align_absolute-center csize">
                <span class="slds-text-body_large hSIze slds-p-left_medium">Total Overdue Invoices:  <b class="slds-text-color_error">{totalOverdueInvoices}</b><canvas class="donut" lwc:dom="manual"></canvas> </span>
            </div>&nbsp;&nbsp;&nbsp;
        </div>
   
    </lightning-card>

    <lightning-card >
        <h4 class="slds-section-title--divider"> Invoice details  </h4></br>
            <lightning-datatable 
                key-field="id" 
                data={invdata} 
                columns={columns}>
            </lightning-datatable>
    </lightning-card>

</template>
